<div class="azen azen1 azen2 azen3">
    <div class="azen-elastic-contact-form-4">
        <div class="azen-contact-form">
            <div class="azen-left">
                <div class="azen-title az-contenteditable">
                    Send us a Message
                </div>
                <div class="azen-elastic-contact-form">
                    <div class="azen-general">
                        <form class="azen-elastic-form-container" action="#" method="post" data-azh-form="[azh_form]" enctype="multipart/form-data" data-success="" data-error="" data-success-redirect="">
                            <input type="hidden" name="form_title" value="contact"/>
                            <div data-cloneable="">
                                <div class="azen-one-element">
                                    <input name="text" type="text" value="" placeholder="Enter your e-mail address" maxlength="" data-mask=""/>
                                </div>
                                <div class="azen-two-element">
                                    <input name="text" type="text" value="" placeholder="Name" maxlength="" data-mask=""/>
                                    <input name="text" type="text" value="" placeholder="Phone" maxlength="" data-mask=""/>
                                </div>
                                <textarea name="textarea" cols="45" rows="5" placeholder="Message">
                                </textarea>
                            </div>
                            <div class="azen-button">
                                <button type="submit" class="az-contenteditable">
                                    Contact us                               
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="azen-right">
                <div class="azen-title az-contenteditable">
                    Contact information        
                </div>
                <div class="azen-summary az-contenteditable">
                    Get help and support, troubleshoot your service
                </div>
                <div data-cloneable="">
                    <div class="azen-item">
                        <div class="azen-icon">
                            <span class="ti-mobile az-icon">
                            </span>
                        </div>
                        <div class="azen-text az-contenteditable">
                            Call: (800) 881-31-38
                        </div>
                    </div>
                    <div class="azen-item">
                        <div class="azen-icon">
                            <span class="ti-comments az-icon">
                            </span>
                        </div>
                        <div class="azen-text az-contenteditable">
                            Live chat
                        </div>
                    </div>
                    <div class="azen-item">
                        <div class="azen-icon">
                            <span class="ti-book az-icon">
                            </span>
                        </div>
                        <div class="azen-text az-contenteditable">
                            Documentation
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

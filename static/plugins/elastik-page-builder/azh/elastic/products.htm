<div class="azen azen1 azen2 azen3">
    <div class="azen-elastic-products" data-cloneable="">
        <div class="azen-elastic-product"  data-shadow-border="false">
            <div class="azen-thumbnail">
                <div class="azen-image az-background-image" style="background-image: url('{{azh-uri}}/images/elastic/product-1.jpg'); height: 250px; ">
                </div>                
                <div class="azen-sticker">
                    -20%
                </div>
            </div>
            <div class="azen-data">                
                <a href="/" class="azen-title" target="_blank">
                    Vintage Metal Full Frame Sun Shades Sunglasses
                </a>
                <div class="azen-footer">
                    <div class="azen-price">
                        $ 21.99
                    </div>
                    <div class="azen-purchase">   
                        <label for="{{id-1}}">
                            <span class="fa fa-cart-arrow-down az-icon"></span>
                        </label>
                    </div>
                </div>
                <input class="azen-checkbox" type="checkbox" id="{{id-1}}"/>
                <div class="azen-form">
                    <div class="azen-elastic-contact-form" data-inverted-styles="false">
                        <div class="azen-general">
                            <form class="azen-elastic-form-container" action="#" method="post" data-azh-form="[azh_form]" enctype="multipart/form-data" data-success="" data-error="" data-success-redirect="">
                                <input type="hidden" name="form_title" value="product"/>
                                <div data-cloneable="">
                                    <div class="az-hidden-field">
                                        <input type="hidden" name="product-name" value="Vintage Metal Full Frame Sun Shades Sunglasses"/>
                                    </div>
                                    <div class="azen-one-element">
                                        <input name="text" type="text" value="" placeholder="Enter your e-mail address" maxlength="" data-mask=""/>
                                    </div>
                                    <div class="azen-two-element">
                                        <input name="text" type="text" value="" placeholder="Name" maxlength="" data-mask=""/>
                                        <input name="text" type="text" value="" placeholder="Phone" maxlength="" data-mask=""/>
                                    </div>
                                </div>
                                <div class="azen-button">
                                    <button type="submit" class="az-contenteditable">
                                        Purchase                       
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>        
    </div>
</div>

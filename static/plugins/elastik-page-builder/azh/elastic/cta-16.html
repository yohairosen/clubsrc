<div data-full-width="true" class="azen-background-inverted azen-elastic-border-body-alpha-color" data-background-type="none" data-inverted-styles="false" style="border-style: solid; border-top-width: 1px; border-bottom-width: 1px; ">
    <div class="az-overlay" data-cloneable="">
        <div>
        </div>
    </div>
    <div class="az-shape-top">
    </div>
    <div class="az-shape-bottom">
    </div>
    <div class="az-splitted-section" data-reverse="false">
        <div class="az-background-column" style="background-type: classic; background-image: url('{{azh-uri}}/images/elastic/cta-16.jpg'); background-position: center center; background-repeat: no-repeat; background-size: cover; " data-responsive-md="background-position: bottom left" data-responsive-sm="background-position: bottom left">
            <div class="az-overlay" data-cloneable="">
                <div style="background-type: classic; background-repeat: no-repeat; ">
                </div>
            </div>
        </div>
        <div class="az-content-column" style="width: calc(50% + -70px); ">
            <div data-cloneable="" class="az-elements-list">
                <div data-element="general/spacer.htm" style="">
                    <div class="az-spacer az-resize" data-group="spacer" style="height: 60px; background-color: rgba(255, 255, 255, 0.0); ">
                    </div>
                </div>
                <div data-element="general/text.htm" class="">
                    <div class="az-text azen-elastic-header-inverted-i az-contenteditable azen-header" data-sr="" style="font-size: 26px; font-weight: 600; text-align: left; line-height: 33px; ">
                        Capture, qualified leads with personalized CTAs                                                                            
                    </div>
                </div>
                <div data-element="general/spacer.htm" class="">
                    <div class="az-spacer az-resize" data-group="spacer" style="height: 30px; background-color: rgba(255, 255, 255, 0.0); ">
                    </div>
                </div>
                <div data-element="general/text.htm" class="">
                    <div class="az-text azen-elastic-subheader-inverted-i az-contenteditable azen-elastic-font-family azen-elastic-body-color" data-sr="" style="font-size: 20px; font-weight: 300; text-align: left; line-height: 30px; ">
                        Join over 15,000 subscribers to get my step by step guide for improving conversions on your homepage.                                                                                            
                    </div>
                </div>
                <div data-element="general/spacer.htm" class="">
                    <div class="az-spacer az-resize" data-group="spacer" style="height: 35px; background-color: rgba(255, 255, 255, 0.0); ">
                    </div>
                </div>
                <div data-element="elastic/contact-form.htm" class="">

                                <form class="azen-elastic-form-container" action="#" method="post" data-azh-form="[azh_form]" enctype="multipart/form-data" data-success="" data-error="" data-success-redirect="">

                                        <div class="azen-one-element">
                                            <input name="text" type="text" value="" placeholder="Enter your e-mail address" maxlength="" data-mask=""/>

                                        <div class="azen-two-element">
                                            <input name="text" type="text" value="" placeholder="Name" maxlength="" data-mask=""/>
                                            <input name="text" type="text" value="" placeholder="Phone" maxlength="" data-mask=""/>
                                        </div>
                                    </div>
                                    <div class="azen-button">
                                        <button type="submit" class="az-contenteditable">
                                            Subscribe                                                                
                                        </button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
                <div data-element="general/spacer.htm">
                    <div class="az-spacer az-resize" data-group="spacer" style="height: 75px; background-color: rgba(255, 255, 255, 0.0); ">
                    </div>
                </div>
            </div>

<div class="azen azen1 azen2 azen3">
    <div class="azen-elastic-pricing-scales" data-alternative-styles="false">
        <div class="azen-general">
            <form class="az-form" action="#" method="post" data-azh-form="[azh_form]" data-group="form" enctype="multipart/form-data" data-success="" data-error="" data-success-redirect="">
                <div class="azen-left-part">
                    <div class="azen-title">
                    Calculate your plan!
                    </div>
                    <input type="hidden" name="form_title" value="contact"/>
                    <div data-cloneable="" class="az-elements-list">
                            <div class="azen-item-title" data-element="not-empty">
                                    how many emails?
                            </div>
                            <div data-element="forms/number-range.htm">
                                <div>
                                    <input class="az-field" name="range1" type="range" value="50" min="0" max="100" step="1"/>
                                </div>
                            </div>
                            <div data-element="forms/input-field.htm">
                                <div>
                                    <input class="az-field" name="text" type="text" value="" placeholder="Send up to 12,000" maxlength="" data-mask="" data-calculation="{range1}"/>
                                </div>
                            </div>
                            <div class="azen-item-title" data-element="not-empty">
                                    how many users?
                            </div>
                            <div data-element="forms/number-range.htm">
                                <div>
                                    <input class="az-field" name="range2" type="range" value="50" min="0" max="100" step="1"/>
                                </div>
                            </div>
                            <div data-element="forms/input-field.htm">
                                <div>
                                    <input class="az-field" name="text" type="text" value="" placeholder="5 Users with unlimited features" maxlength="" data-mask="" data-calculation="{range2}"/>
                                </div>
                            </div>
                            <div class="azen-item-title" data-element="not-empty">
                                    how many visitors?
                            </div>
                            <div data-element="forms/number-range.htm">
                                <div>
                                    <input class="az-field" name="range3" type="range" value="50" min="0" max="100" step="1"/>
                                </div>
                            </div>
                            <div data-element="forms/input-field.htm">
                                <div>
                                    <input class="az-field" name="text" type="text" value="" placeholder="Up to 1500 000" maxlength="" data-mask="" data-calculation="{range3}"/>
                                </div>
                            </div>
                        </div>
                </div>
                <div class="azen-right-part">
                    <div class="azen-title">
                        Pricing summary
                    </div>
                    <div class="azen-text">
                        A productivity-boosting platform for high-growth team.You selected 5 Users and up to 12,000 emails
                    </div>
                    <div class="azen-price">
                        <span>$</span>
                        <span data-calculation="{range1}+{range2}+{range3}">21.99</span>
                    </div>
                    <div class="azen-plan">
                         your total monthly expenses
                    </div>
                    <a href="/">
                        Click Here to Get Access Now
                    </a>
                </div>
            </form>
        </div>
    </div>
</div>
